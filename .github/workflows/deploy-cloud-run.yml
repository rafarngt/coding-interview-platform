name: Deploy to Cloud Run

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  SERVICE_NAME: ${{ secrets.CLOUD_RUN_SERVICE_NAME }}
  REGION: ${{ secrets.GCP_REGION }}

jobs:
  build-and-deploy:
    permissions:
      contents: read
      packages: write
      id-token: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: 'google-github-actions/setup-gcloud@v2'
        with:
          version: '>= 363.0.0'

      - name: Configure Docker to use gcloud as a credential helper
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and push Docker image
        run: |
          IMAGE_NAME="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-source-deploy/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          docker build -t "$IMAGE_NAME" .
          docker push "$IMAGE_NAME"

      - name: Deploy to Cloud Run
        run: |
          IMAGE_NAME="${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/cloud-run-source-deploy/${{ env.SERVICE_NAME }}:${{ github.sha }}"
          gcloud run deploy "${{ env.SERVICE_NAME }}" \
            --image="$IMAGE_NAME" \
            --region="${{ env.REGION }}" \
            --platform=managed \
            --allow-unauthenticated \
            --set-env-vars="NODE_ENV=production,PORT=3001" \
            --min-instances=0 \
            --max-instances=10 \
            --memory=512Mi \
            --cpu=1

      - name: Show URL
        run: |
          echo "ðŸš€ App deployed at: https://${{ env.SERVICE_NAME }}-${{ env.PROJECT_ID }}.run.app"
          echo "ðŸ”§ Health check: https://${{ env.SERVICE_NAME }}-${{ env.PROJECT_ID }}.run.app/health"